<html>
  <head>
    <style type="text/css">
    label {
      display: inline-block;
      width: 120px;
    }

    input[type="submit"] {
      margin: 10px 0 0 0;
    }

    form {
      margin: 0 0 20px 10px;
    }
    </style>
  </head>
  <body>
    <form id="no-server-data">
      <h2>No Server Data</h2>
      <label for="nsd-fn">First Name:</label>
      <input type="text" id="nsd-fn" autocomplete="off" />
      <br />
      <label for="nsd-ln">Last Name:</label>
      <input type="text" id="nsd-ln" autocomplete="off" />
      <br />
      <label for="nsd-sa">Street Address:</label>
      <input type="text" id="nsd-sa" autocomplete="off" />
      <br />
      <label for="nsd-sp">State / Province:</label>
      <input type="text" id="nsd-sp" autocomplete="off" />
      <br />
      <label for="nsd-c">Country:</label>
      <input type="text" id="nsd-c" autocomplete="off" />
      <br />
      <!-- <input type="submit" /> -->
    </form>

    <form id="no-server-data-mix">
      <h2>No Server Data Mixed Autocomplete Off</h2>
      <label for="nsd-fn">First Name (a=off):</label>
      <input type="text" id="nsd-fn" autocomplete="off" />
      <br />
      <label for="nsd-ln">Last Name (a=off):</label>
      <input type="text" id="nsd-ln" autocomplete="off" />
      <br />
      <label for="nsd-sa">Street Address (a=on):</label>
      <input type="text" id="nsd-sa" />
      <br />
      <label for="nsd-sp">State / Province (a=on):</label>
      <input type="text" id="nsd-sp" />
      <br />
      <label for="nsd-c">Country (a=on):</label>
      <input type="text" id="nsd-c" />
      <br />
      <!-- <input type="submit" /> -->
    </form>
  </body>
</html>
