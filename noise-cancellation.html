<html>
  <head>
    <style type="text/css">
    label {
      display: inline-block;
      width: 120px;
    }

    input[type="submit"] {
      margin: 10px 0 0 0;
    }

    form {
      margin: 0 0 20px 10px;
    }
    </style>
  </head>
  <body>
    <form id="no-server-data">
      <h2>No Server Data</h2>
      <label for="nsd-fn">First Name:</label>

      <br />
      <label for="nsd-ln">Last Name:</label>
      <input type="text" id="nsd-ln" autocomplete="off" />
      <br />
      <label for="nsd-sa">Street Address:</label>
      <input type="text" id="nsd-sa" autocomplete="off" />
      <br />
      <label for="nsd-sp">State / Province:</label>
      <input type="text" id="nsd-sp" autocomplete="off" />
      <br />

      <input type="text" id="nsd-c" autocomplete="off" />
      <br />
      <input type="submit" />
    </form>

</html>
